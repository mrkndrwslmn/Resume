<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Project Details - Mark Andrew Soliman">
  <title>Project Details - Mark Andrew Soliman</title>
  <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: '#10b981', dark: '#059669' },
            accent: { DEFAULT: '#34d399', dark: '#10b981' }
          },
          fontFamily: {
            display: ['Figtree', 'system-ui', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    .text-gradient { background: linear-gradient(to right, #10b981, #34d399); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
  </style>
</head>
<body class="bg-gray-950 text-gray-100 antialiased">
  <!-- Navigation -->
  <nav class="fixed top-0 left-0 right-0 bg-gray-900/95 backdrop-blur-md border-b border-gray-800 z-50">
    <div class="max-w-7xl mx-auto px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <a href="index.html" class="text-xl font-bold text-gradient hover:opacity-80 transition-opacity font-display">
          mrkndrwslmn.dev
        </a>
        <div class="hidden md:flex items-center gap-8">
          <a href="index.html" class="text-gray-300 hover:text-white transition-colors">Home</a>
          <a href="about.html" class="text-gray-300 hover:text-white transition-colors">About</a>
          <a href="projects.html" class="text-gray-300 hover:text-white transition-colors border-b-2 border-primary">Projects</a>
          <a href="resume.html" class="text-gray-300 hover:text-white transition-colors">Resume</a>
          <a href="contact.html" class="text-gray-300 hover:text-white transition-colors">Contact</a>
        </div>
        <button id="mobile-menu-btn" class="md:hidden text-gray-300 hover:text-white">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
        </button>
      </div>
      <div id="mobile-menu" class="hidden md:hidden pb-4">
        <div class="flex flex-col gap-2">
          <a href="index.html" class="text-gray-300 hover:text-white transition-colors py-2 pl-4">Home</a>
          <a href="about.html" class="text-gray-300 hover:text-white transition-colors py-2 pl-4">About</a>
          <a href="projects.html" class="text-gray-300 hover:text-white transition-colors py-2 border-l-2 border-primary pl-4">Projects</a>
          <a href="resume.html" class="text-gray-300 hover:text-white transition-colors py-2 pl-4">Resume</a>
          <a href="contact.html" class="text-gray-300 hover:text-white transition-colors py-2 pl-4">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Back to Projects -->
  <section class="pt-24 pb-8">
    <div class="max-w-5xl mx-auto px-6 lg:px-8">
      <a href="projects.html" class="inline-flex items-center text-primary hover:text-accent transition-colors">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
        Back to Projects
      </a>
    </div>
  </section>

  <!-- Project Detail Content -->
  <section class="pb-20">
    <div class="max-w-5xl mx-auto px-6 lg:px-8">
      <!-- Loading State -->
      <div id="project-detail-loading" class="text-center py-12">
        <div class="inline-block w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
        <p class="text-gray-400 mt-4">Loading project details...</p>
      </div>
      
      <!-- Project Detail Container (populated dynamically) -->
      <div id="project-detail-container"></div>
    </div>
  </section>

  <!-- CTA -->
  <section class="py-20 bg-gradient-to-br from-primary/10 via-accent/10 to-primary/10">
    <div class="max-w-4xl mx-auto px-6 lg:px-8 text-center">
      <h2 class="text-3xl md:text-4xl font-bold mb-4 text-white">Like What You See?</h2>
      <p class="text-xl text-gray-400 mb-8">Let's discuss how I can help bring your project to life.</p>
      <a href="contact.html" class="inline-block px-8 py-4 bg-primary hover:bg-primary-dark text-white font-semibold rounded-lg transition-all hover:scale-105 hover:shadow-lg hover:shadow-primary/50">Get In Touch</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-8 bg-gray-900/50 border-t border-gray-800">
    <div class="max-w-7xl mx-auto px-6 lg:px-8 text-center text-gray-400">
      <p>&copy; 2025 Mark Andrew Soliman. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuBtn.addEventListener('click', () => { mobileMenu.classList.toggle('hidden'); });
  </script>

  <!-- Supabase Integration -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-client.js"></script>
  <style>
    .project-detail {
      background: rgba(17, 24, 39, 0.5);
      border: 1px solid rgb(31, 41, 55);
      border-radius: 0.75rem;
      overflow: hidden;
    }
    .project-detail-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
    .project-header {
      padding: 2rem;
      border-bottom: 1px solid rgb(31, 41, 55);
    }
    .project-header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      margin-bottom: 0.75rem;
      background: linear-gradient(to right, #10b981, #34d399);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-family: 'Figtree', system-ui, sans-serif;
    }
    .project-subtitle {
      font-size: 1.25rem;
      color: rgb(156, 163, 175);
    }
    .project-info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      border-bottom: 1px solid rgb(31, 41, 55);
      background: rgba(31, 41, 55, 0.3);
    }
    .info-item h4 {
      font-size: 0.875rem;
      font-weight: 600;
      color: #10b981;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }
    .info-item p {
      color: white;
      font-size: 1rem;
    }
    .external-link {
      color: #34d399;
      text-decoration: none;
      transition: color 0.3s;
    }
    .external-link:hover {
      color: #10b981;
      text-decoration: underline;
    }
    .project-section {
      padding: 2rem;
      border-bottom: 1px solid rgb(31, 41, 55);
    }
    .project-section:last-child {
      border-bottom: none;
    }
    .project-section h3 {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      margin-bottom: 1.5rem;
    }
    .project-full-description {
      color: rgb(209, 213, 219);
      line-height: 1.8;
      font-size: 1.125rem;
    }
    .features-detail-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 1rem;
    }
    .features-detail-list li {
      padding: 1rem 1.5rem;
      background: rgba(16, 185, 129, 0.1);
      border-left: 4px solid #10b981;
      border-radius: 0.5rem;
      color: rgb(209, 213, 219);
      font-size: 1rem;
      transition: all 0.3s;
    }
    .features-detail-list li:hover {
      background: rgba(16, 185, 129, 0.2);
      transform: translateX(0.5rem);
    }
    .tech-tags-detail {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }
    .tech-tag-detail {
      padding: 0.5rem 1rem;
      background: rgb(31, 41, 55);
      color: #34d399;
      border: 1px solid #10b981;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      transition: all 0.3s;
    }
    .tech-tag-detail:hover {
      background: rgba(16, 185, 129, 0.2);
      transform: translateY(-2px);
    }
    .error-message {
      text-align: center;
      padding: 3rem;
    }
    .error-message p {
      color: rgb(156, 163, 175);
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
    }
    .back-link {
      color: #10b981;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    .back-link:hover {
      color: #34d399;
    }
    .project-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .gallery-item {
      background: rgba(31, 41, 55, 0.3);
      border-radius: 0.5rem;
      overflow: hidden;
      transition: all 0.3s;
    }
    .gallery-item:hover {
      transform: translateY(-0.5rem);
      box-shadow: 0 10px 30px rgba(16, 185, 129, 0.2);
    }
    .gallery-image {
      width: 100%;
      height: 350px;
      object-fit: cover;
      display: block;
    }
    .gallery-caption {
      padding: 1rem;
      color: rgb(209, 213, 219);
      font-size: 0.875rem;
      text-align: center;
    }
    .project-section h3 {
      font-family: 'Figtree', system-ui, sans-serif;
    }
  </style>
</body>
</html>
