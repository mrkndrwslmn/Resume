<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #38bdf8;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #cbd5e1;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 0.95rem;
        }

        .nav-links a:hover {
            color: #38bdf8;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .page-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #38bdf8 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            color: #94a3b8;
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }

        #projects-container {
            display: grid;
            gap: 2rem;
        }

        .project-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.5) 0%, rgba(15, 23, 42, 0.3) 100%);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            padding: 2rem;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .project-card:hover {
            border-color: rgba(56, 189, 248, 0.3);
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.5) 100%);
            transform: translateY(-4px);
        }

        .project-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .project-content h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #f1f5f9;
        }

        .project-description {
            color: #cbd5e1;
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .features-list {
            list-style: none;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(148, 163, 184, 0.05);
            border-left: 3px solid #38bdf8;
            border-radius: 6px;
        }

        .features-list li {
            color: #cbd5e1;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .features-list li:last-child {
            margin-bottom: 0;
        }

        .project-meta {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            font-size: 0.9rem;
        }

        .project-meta p {
            color: #94a3b8;
        }

        .project-meta strong {
            color: #cbd5e1;
        }

        .tech-stack {
            margin-bottom: 1.5rem;
        }

        .tech-stack strong {
            color: #cbd5e1;
            display: block;
            margin-bottom: 0.75rem;
        }

        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .tech-tag {
            background: rgba(56, 189, 248, 0.1);
            color: #38bdf8;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        .project-link {
            display: inline-block;
            background: linear-gradient(135deg, #38bdf8 0%, #06b6d4 100%);
            color: #0f172a;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .project-link:hover {
            transform: translateX(4px);
            box-shadow: 0 8px 16px rgba(56, 189, 248, 0.3);
        }

        footer {
            background: rgba(15, 23, 42, 0.9);
            padding: 2rem;
            text-align: center;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            margin-top: 4rem;
        }

        footer p {
            color: #94a3b8;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #94a3b8;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .project-meta {
                flex-direction: column;
                gap: 0.5rem;
            }

            .main-content {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Portfolio</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <h1 class="page-title">My Projects</h1>
        <p class="page-subtitle">Featured work from my portfolio, built with modern technologies and best practices</p>

        <div id="projects-container" class="loading">
            <p>Loading projects...</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Your Portfolio. All rights reserved.</p>
    </footer>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Your Supabase Configuration & Functions -->
    <script src="supabase-client.js"></script>
</body>
</html>
